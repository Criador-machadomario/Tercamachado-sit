<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Atualizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #023e8a;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
    </nav>

    <section id="home">
        <h2>Seção Home</h2>
        <p>Conteúdo da página inicial.</p>
    </section>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Informações sobre o site e a empresa.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Formas de entrar em contato conosco.</p>
    </section>
</body>
</html>
